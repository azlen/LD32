<!DOCTYPE HTML>
<html>
<head>
    <title>LD32</title>

    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <script src="libraries/minivents.js"></script>
    <script src="libraries/audio.js"></script>

    <script src="main.js"></script>

    <aside class="help">
        <h2>Help</h2>
    </aside>

    <header>
        This game uses 3D audio and requires <b>earphones</b> or <b>headphones</b> for the effect to work<br /><br />
        Make sure you are using a latest (or new) version of <b>chrome</b> or <b>firefox</b>
    </header>

    <div class="centered">
        <b>Choose your preferred controls</b>
        <br /><br />
        Mouse w/ pointer lock is <b>recomended</b> for best experience
        <br /><br />
        <div class="container">
            <div onclick="setcontrols('mouse')"><h1>Mouse</h1></div>
            <div onclick="setcontrols('keyboard')"><h1>Keyboard</h1></div>
        </div>
    </div>
</body>
</html>
